<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf = "shoppingList && shoppingList?.items?.lenght > 0">
    <ion-item *ngFor="let item of shoppingList?.items" [hidden] = "!item.checked || showSelected">
      <ion-label>{{item?.product?.name}}</ion-label>
      <ion-input placeholder="Price" type="number" [(ngModel)]="item.price"></ion-input>
      <ion-checkbox slot="end" [(ngModel)]="item.checked"></ion-checkbox>
    </ion-item>
    
  </ion-list>

  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title size="small">
      Show selected
    </ion-title>
    <ion-buttons slot="end">
      <ion-toggle [(ngModel)]="showSelected" slot="end" (ionChange)="toggleShowSelected($event)"></ion-toggle>
    </ion-buttons>

    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>

</ion-footer>
