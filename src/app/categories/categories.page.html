<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar debounce="1000" (ionChange)="searchCategories($event)" placeholder="Category" [(ngModel)]="categoryName"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="categoryName" (click)="addCategory()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="loadMetaData()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let item of categories">
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="edit(item)"><ion-icon name="create-outline"></ion-icon></ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>

  <ion-label color="danger" *ngIf="errorObj && errorObj.GlobalMessage">
    <p class="ion-padding-horizontal ion-text-center">
      {{errorObj.GlobalMessage}}
    </p>
  </ion-label>

  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>

</ion-footer>
