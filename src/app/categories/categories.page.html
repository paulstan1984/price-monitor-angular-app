<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-input type="text" placeholder="Category" [(ngModel)]="categoryName"></ion-input>
    <ion-buttons slot="end">
      <ion-button *ngIf="categoryName" (click)="addCategory()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="loadMetaData()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-input type="text" placeholder="Category" [(ngModel)]="categoryName"></ion-input>
      <ion-buttons slot="end">
        <ion-button *ngIf="categoryName" (click)="addCategory()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>

        <ion-button (click)="loadMetaData()">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of categories">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>

  <ion-label color="danger" *ngIf="errorObj && errorObj.GlobalMessage">
    <p class="ion-padding-horizontal ion-text-center">
      {{errorObj.GlobalMessage}}
    </p>
  </ion-label>

  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>

</ion-footer>
