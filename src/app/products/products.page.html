<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
    <ion-searchbar placeholder="Product"></ion-searchbar>
    <ion-buttons slot="end">
			<ion-button>
				<ion-icon name="add-circle-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
  </ion-toolbar>

  <ion-list>
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Product Name</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>


  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-select placeholder="Select the store" *ngIf="stores && stores.length>0">
      <ion-select-option *ngFor="let store of stores" [value]="store.id">{{store.name}}</ion-select-option>
    </ion-select>
  </ion-toolbar>

</ion-footer>
