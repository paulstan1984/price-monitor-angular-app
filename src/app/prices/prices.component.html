<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Prices</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="loadMetaData()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Prices</ion-title>
      <ion-buttons slot="end">

        <ion-button (click)="loadMetaData()">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of prices">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{item.product?.name}} / <small>{{item.store?.name}}</small></ion-label>
        <ion-label slot="end" class="ion-text-end">{{item.amount}} Lei</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>

  <ion-label color="danger" *ngIf="errorObj && errorObj.GlobalMessage">
    <p class="ion-padding-horizontal ion-text-center">
      {{errorObj.GlobalMessage}}
    </p>
  </ion-label>

  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>

</ion-footer>
