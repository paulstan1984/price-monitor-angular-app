<ion-tabs>
  <ion-label color="danger" *ngIf="errorObj && errorObj.GlobalMessage">
    <p class="ion-padding-horizontal ion-text-center">
      {{errorObj.GlobalMessage}}
    </p>
  </ion-label>
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="products">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="stores">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Stores</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories">
      <ion-icon name="folder-open-outline"></ion-icon>
      <ion-label>Categories</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="toggleTheme()">
      <ion-icon name="moon-outline"></ion-icon>
      <ion-label>Dark Mode</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
