<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item href="tabs/shopping-list">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Shopping List</ion-label>
        </ion-item>

        <ion-item href="tabs/categories">
          <ion-icon name="folder-open-outline" slot="start"></ion-icon>
          <ion-label>Categories</ion-label>
        </ion-item>

        <ion-item href="tabs/products">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Products</ion-label>
        </ion-item>

        <ion-item href="tabs/prices">
          <ion-icon name="pricetags-outline" slot="start"></ion-icon>
          <ion-label>Prices</ion-label>
        </ion-item>

        <ion-item href="tabs/statistics">
          <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
          <ion-label>Statistics</ion-label>
        </ion-item>
        
        <ion-item (click)="toggleTheme()">
          <ion-icon name="moon-outline" slot="start"></ion-icon>
          <ion-label>Dark Mode</ion-label>
        </ion-item>


        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
