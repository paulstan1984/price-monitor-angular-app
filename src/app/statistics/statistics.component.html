<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="loadMetaData()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Statistics</ion-title>
      <ion-buttons slot="end">

        <ion-button (click)="loadMetaData()">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ngx-charts-pie-chart [results]="series" [legend]="true" [legendPosition]="below" [view]="[cart_width, cart_height]"></ngx-charts-pie-chart>

</ion-content>

<ion-footer>

  <ion-label color="danger" *ngIf="errorObj && errorObj.GlobalMessage">
    <p class="ion-padding-horizontal ion-text-center">
      {{errorObj.GlobalMessage}}
    </p>
  </ion-label>

  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>

</ion-footer>
