<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="DoFilter()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Statistics</ion-title>
      <ion-buttons slot="end">

        <ion-button (click)="DoFilter()">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col>
      <ion-radio-group [(ngModel)]="statisticsRequest.GrouppingType" (ionChange)="DoFilter()">
        <ion-item>
          <ion-label>Monthly</ion-label>
          <ion-radio value="month"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Daily</ion-label>
          <ion-radio value="day"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-col>

    <ion-col>
      <ion-radio-group [(ngModel)]="chartType" (ionChange)="DoFilter()">
        <ion-item>
          <ion-label>{{ChartTypes.Pie}}</ion-label>
          <ion-radio [value]="ChartTypes.Pie"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ChartTypes.Bar}}</ion-label>
          <ion-radio [value]="ChartTypes.Bar"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-col>
  </ion-row>

  <ngx-charts-pie-chart *ngIf="chartType == ChartTypes.Pie" [results]="series" [legend]="true" legendPosition="below" [view]="[cart_width, cart_height]"></ngx-charts-pie-chart>

  <ngx-charts-bar-vertical *ngIf="chartType == ChartTypes.Bar" [results]="series" [legend]="true" legendPosition="below" [view]="[cart_width, cart_height]"></ngx-charts-bar-vertical>

</ion-content>

<ion-footer>

  <ion-label color="danger" *ngIf="errorObj && errorObj.GlobalMessage">
    <p class="ion-padding-horizontal ion-text-center">
      {{errorObj.GlobalMessage}}
    </p>
  </ion-label>

</ion-footer>
